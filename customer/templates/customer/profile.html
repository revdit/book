{% extends 'customer/userhome.html' %}
{% load static %}
{% block name %}
 <h4 > Welcome {{data.customer_name|title}}
</h4>
   
{% endblock %}
{% block content %}
    <div class="col-sm-10">
        <div class="row">
            <div class="col-sm-7 m-auto mt-5">
                <div class="card shadow border">
                    <div class="card-body w-100">
                        <h3>Profile</h3>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                               
                                <div class="col-md-12 mb-4">
                                  <div class="form-outline">
                                    <input type="text" id="form3Example1m" name="c_name"class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1m">Name</label>
                                  </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                  <div class="form-outline">
                                    <input type="text" id="form3Example1n" name="c_address" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1n">Address</label>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12 mb-4">
                                  <div class="form-outline">
                                    <input type="text" id="form3Example1m1"name="c_phone" class="form-control form-control-lg" />
                                    <label class="form-label"  for="form3Example1m1">Phonenumber</label>
                                  </div>
                                </div>
                                  
                              <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
              
                                <h6 class="mb-0 me-4">Gender: </h6>
              
                                <div class="form-check form-check-inline mb-0 me-4">
                                  <input class="form-check-input" type="radio" name="c_gender" id="femaleGender"
                                    value="option1" />
                                  <label class="form-check-label" for="femaleGender">Female</label>
                                </div>
              
                                <div class="form-check form-check-inline mb-0 me-4">
                                  <input class="form-check-input" type="radio" name="c_gender" id="maleGender"
                                    value="option2" />
                                  <label class="form-check-label" for="maleGender">Male</label>
                                </div>
              
                                <div class="form-check form-check-inline mb-0">
                                  <input class="form-check-input" type="radio" name="c_gender" id="otherGender"
                                    value="option3" />
                                  <label class="form-check-label" for="otherGender">Other</label>
                                </div>
              
                              </div>
                                
                              <div class="form-outline mb-4">
                                <input type="text" id="form3Example97" name="c_email"class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example97">Email ID</label>
                              </div>
                              <div class="form-outline mb-4">
                                <input type="password" id="form3Example97" name="c_password"class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example97">Password</label>
                              </div>
                              <div  style="padding-left:250px;">
                                <button type="submit" class="btn btn-primary" >Edit Profile</button>
                              </div>
                        {{msg}}
                        </form>
                    </div>        
                </div>
            </div>
        </div>
    </div>
{% endblock %}
