{% extends 'common/commonhome.html' %}
{% load static %}

{% block content %}
   <section class="form my-4 mx-5">
       <h1 class="col-lg-7 px-5 pt-5">ADMIN</h1>
       <div class="container">
           <div class="row no-gutters border shadow">
               <div class="col-lg-5" >
                   <img src="{% static 'image/book.png' %}"  class="img-fluid" alt="">
               </div>
               <div class="col-lg-7">
                   
                   <form method="POST">
                       {% csrf_token %}
                   
                       <div class="from-row">
                           <div class="col-lg-7">
                               <input type="text" name='s_username' placeholder="Username" class="form-control my-3 p-4">
                           </div>
                       </div>
                       <div class="from-row">
                           <div class="col-lg-7">
                               <input type="password"  name="s_password" placeholder="*******" class="form-control my-3 p-4">
                           </div>
                       </div>
                       <div class="from-row">
                           <div class="col-lg-7">
                               <a href="{% url 'adbook:home' %}">
                    
                               <button type="submit" class="btn btn-primary">Login</button>
                           </a>
                           </div>
                       </div>
                       <a href="#" style="text-decoration: none;">Forgot password</a>
                   </form>
               </div>
           </div>
       </div>
   </section>
   {% endblock %}
   
</body>
</html>
