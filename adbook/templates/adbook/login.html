 {% load static %}
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <section class="form my-4 mx-5">
        <h1 class="col-lg-7 px-5 pt-5">ADMIN</h1>
        <div class="container">
            <div class="row no-gutters border shadow">
                <div class="col-lg-5" >
                    <img src="{% static 'image/book.png' %}"  class="img-fluid" alt="">
                </div>
                <div class="col-lg-7">
                    
                    <form method="POST">
                        {% csrf_token %}
                    
                        <div class="from-row">
                            <div class="col-lg-7">
                                <input type="text" name='username' placeholder="Username" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="from-row">
                            <div class="col-lg-7">
                                <input type="password"  name="password" placeholder="*******" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="from-row">
                            <div class="col-lg-7">
                                <a href="{% url 'adbook:login' %}">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </a>
                            </div>
                        </div>
                        <a href="#" style="text-decoration: none;">Forgot password</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
