{% extends 'adbook/home.html' %}
{% load static %}
{% block content %}

    
<div class="col-10 col-sm-8 col-md-6 m-auto">
    <div class="card shadow border">
        <div class="card-body">
            <h3>Author Registration</h3>
            <form method='POST' enctype = 'multipart/form-data'>
                {% csrf_token %} 
                {{ msg }}
                 <div class="mb-3">
                <label for="exampleFormControlInput1"class="form-label">Author Name</label>
                <input type="text" name="a_name"  class="form-control"id="author">
                <span id="author_error"></span>
               </div>        
               
            <div class="mb-3">
                <label for="formfile"class="form-label">Author image</label>
                <input type="file" name="a_img"  class="form-control"id="exampleFormControlInput1">
          
            <button type="submit" class="btn btn-primary">Add Author</button>
            
        </form>
            

    </div>
</div>

    </div>
</div>


<script>
    $('#author').change(function(){
      $.ajaxSetup({  
      headers: {
        "X-CSRFToken": $('[name=csrfmiddlewaretoken]').val() 
      }
      })
  
      $.ajax({
  
          url:'{% url "adbook:author_exist" %}', 
          type:'POST', 
          
          data:{
              author:$(this).val() 
          },
          success:function(response){
          
  
              if(response.status == true){
                  $('#author_error').html('Author already exist').css('color','red')
                  $('#author').css('border','2px solid red')
              }
              else{
                  $('#author_error').html('Success').css('color','green')
                  $('#author').css('border','2px solid green')
  
  
              }
            
  
              console.log(response.status)
            }
  
      })
  
    })
   </script>
{% endblock %}
